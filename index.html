<!DOCTYPE html>

    <!-- HEADER -->
    <header class="wrapper">
      <div class="container wrapper-header">
        <nav class="nav-menu">
          <a class="nav-logo" href="./index.html"
            >Web<span class="nav-web">Studio</span></a
          >
          <ul class="page-nav">
            <li class="page-nav-item">
              <a class="link-studio active" href="./index.html">Studio</a>
              <!-- after -->
            </li>
            <li class="page-nav-item">
              <a class="link" href="#portfolio">Portfolio</a>
            </li>
            <li class="page-nav-item">
              <a class="link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>
        <address class="contacts">
          <ul class="contacts-list">
            <li class="contacts-list-item">
              <a class="link" href="mailto:info@devstudio.com"
                >info@devstudio.com</a
              >
            </li>
            <li class="contacts-list-item">
              <a class="link" href="tel:+110001111111">+11 (000) 111-11-11</a>
            </li>
          </ul>
        </address>
        <button class="burger-btn" type="button" data-menu-open>
          <svg class="burger-icon" width="24" height="24">
            <use href="./images/icons.svg#icon-heroicons-solid_menu"></use>
          </svg>
        </button>
      </div>

      <!-- mobile menu -->
       <div class="mobile-menu" data-menu>
        <div class="container mobile-menu-container">
          <button class="mobile-menu-close" type="button" data-menu-close>

          </button>
          <nav class="mobile-nav">
            <ul class="mobile-nav-list">
              <li class="mobile-nav-item">

              <li class="mobile-nav-item">
                <a class="mobile-link" href="#portfolio">Portfolio</a>

          </nav>

          <address class="contacts-mobile">
            <ul class="contacts-mobile-list">
              <li class="contacts-list-item">
                <a class="link link-studio" href="tel:+110001111111"

                >
              </li>
              <li class="contacts-list-item">
                <a class="link" href="mailto:info@devstudio.com"

              </li>

          </address>

          <ul class="mobile-social social-footer-mobile">
            <li class="mobile-social-item">
              <a href="" class="mobile-social-link">

            <li class="mobile-social-item">

    </header>
